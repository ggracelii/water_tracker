<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 40px;
    }

    .glass {
      width: 120px;
      height: 240px;
      margin: 0 auto 30px;
      position: relative;
      background: white;
      border: 4px solid #0077ff;
      border-radius: 50% / 10%;
      overflow: hidden;
      background-color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      clip-path: polygon(20% 0%, 80% 0%, 95% 100%, 5% 100%);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #66ccff 80%, #a6e3ff 100%);
      transition: height 0.3s ease-out;
      transform-origin: center bottom;
    }

    .sloshing {
      animation: sloshSide 0.5s ease-in-out;
    }

    @keyframes sloshSide {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(-3deg); }
      50%  { transform: rotate(3deg); }
      75%  { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    .controls button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <div class="glass">
    <div id="water" class="water"></div>
  </div>

  <div class="controls">
    <button onclick="adjustLevel(25)">＋</button>
    <button onclick="adjustLevel(-25)">－</button>
    <button onclick="resetGlass()"> ↻ </button>
  </div>

  <script>
    let waterLevel = 0;

    function updateGlass() {
      const water = document.getElementById('water');
      water.style.height = waterLevel + '%';

      // Trigger side-to-side slosh
      water.classList.remove('sloshing');
      void water.offsetWidth; // force reflow
      water.classList.add('sloshing');
    }

    function adjustLevel(change) {
      waterLevel = Math.min(100, Math.max(0, waterLevel + change));
      updateGlass();
    }

    function resetGlass() {
      waterLevel = 0;
      updateGlass();
    }

    updateGlass();
  </script>

</body>
</html>
