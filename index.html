<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: white;
      margin: 0;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .glass {
      width: 100px;
      height: 240px;
      margin: 0 auto 30px;
      position: relative;
      background: white;
      border: 4px solid #0077ff;
      border-top-left-radius: 60px;
      border-top-right-radius: 60px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      overflow: hidden;
      clip-path: polygon(25% 0%, 75% 0%, 90% 100%, 10% 100%);
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #66ccff 80%, #a6e3ff 100%);
      transition: height 0.3s ease-out;
      animation: none;
    }

    .sloshing {
      animation: slosh 0.5s ease-out;
    }

    @keyframes slosh {
      0%   { transform: translateY(0px); }
      25%  { transform: translateY(-4px); }
      50%  { transform: translateY(2px); }
      75%  { transform: translateY(-2px); }
      100% { transform: translateY(0px); }
    }

    .controls button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <h2>üíß Water Tracker</h2>

  <div class="glass">
    <div id="water" class="water"></div>
  </div>

  <div class="controls">
    <button onclick="adjustLevel(25)">Ôºã</button>
    <button onclick="adjustLevel(-25)">Ôºç</button>
    <button onclick="resetGlass()">‚Üª</button>
  </div>

  <script>
    let waterLevel = 0;

    function updateGlass() {
      const water = document.getElementById('water');
      water.style.height = waterLevel + '%';

      water.classList.remove('sloshing');
      void water.offsetWidth; // trigger reflow
      water.classList.add('sloshing');
    }

    function adjustLevel(change) {
      waterLevel = Math.min(100, Math.max(0, waterLevel + change));
      updateGlass();
    }

    function resetGlass() {
      waterLevel = 0;
      updateGlass();
    }

    updateGlass();
  </script>

</body>
</html>
