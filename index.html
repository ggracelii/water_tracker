<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f9ff;
      margin: 0;
      padding: 40px;
    }
    .glass {
      width: 120px;
      height: 240px;
      border: 4px solid #0077ff;
      border-radius: 15px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      background-color: white;
    }
    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: #66ccff;
      transition: height 0.3s;
    }
    .controls button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <h2>üíß Water Tracker</h2>

  <div class="glass">
    <div id="water" class="water"></div>
  </div>

  <div class="controls">
    <button onclick="adjustLevel(25)">Ôºã</button>
    <button onclick="adjustLevel(-25)">Ôºç</button>
    <button onclick="doneForDay()">Done for the day</button>
  </div>

  <script>
    let waterLevel = 0;

    function updateGlass() {
      document.getElementById('water').style.height = waterLevel + '%';
    }

    function adjustLevel(change) {
      waterLevel = Math.min(100, Math.max(0, waterLevel + change));
      updateGlass();
    }

    async function doneForDay() {
      const today = new Date().toISOString().split("T")[0];
      const data = {
        date: today,
        level: waterLevel
      };

      try {
        await fetch("http://localhost:3000/submit", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert("Water level saved!");
      } catch (err) {
        console.error("Failed to submit:", err);
        alert("Failed to log data.");
      }

      waterLevel = 0;
      updateGlass();
    }

    updateGlass();
  </script>

</body>
</html>
