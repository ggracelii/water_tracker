<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      background: #e7f3f8;
      margin: 0;
      padding: 40px;
    }

    .glass {
      width: 180px;
      height: 260px;
      margin: 0 auto 20px;
      position: relative;
      background: white;
      border: 4px solid #347ea9;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
      border-radius: 0;
      overflow: hidden;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #66ccff 80%, #a6e3ff 100%);
      transition: height 0.3s ease-out;
      transform-origin: center bottom;
    }

    .sloshing {
      animation: sloshSide 0.6s ease-in-out;
    }

    @keyframes sloshSide {
      0%   { transform: rotate(0deg); }
      20%  { transform: rotate(-5deg); }
      50%  { transform: rotate(5deg); }
      80%  { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    .volume-label {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
      font-family: Georgia, serif;
    }

    .controls {
      margin-top: 24px;
    }

    .controls button {
      margin: 10px 8px;
      padding: 12px 18px;
      font-size: 16px;
      font-family: Georgia, serif;
      border-radius: 10px;
      border: none;
      background-color: #347ea9;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .controls button:hover {
      background-color: #2a6d91;
    }
  </style>
</head>
<body>

  <div class="glass">
    <div id="water" class="water"></div>
  </div>

  <div class="volume-label" id="ozLabel">0 / 64 oz</div>

  <div class="controls">
    <button onclick="adjustOunces(8)">+8 oz</button>
    <button onclick="adjustOunces(16)">+16 oz</button>
    <button onclick="adjustOunces(-8)">-8 oz</button>
    <button onclick="resetGlass()">â†» Reset</button>
  </div>

  <script>
    let ounces = 0;
    const maxOunces = 64;

    function updateGlass() {
      const water = document.getElementById('water');
      const label = document.getElementById('ozLabel');

      const percent = (ounces / maxOunces) * 100;
      water.style.height = percent + '%';
      label.textContent = ounces + ' / ' + maxOunces + ' oz';

      water.classList.remove('sloshing');
      void water.offsetWidth;
      water.classList.add('sloshing');
    }

    function adjustOunces(change) {
      ounces = Math.max(0, Math.min(maxOunces, ounces + change));
      updateGlass();
    }

    function resetGlass() {
      ounces = 0;
      updateGlass();
    }

    updateGlass();
  </script>

</body>
</html>
